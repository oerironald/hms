{% extends "hotel/base.html" %}

{% block content %}
<h1>Book {{ room.room_number }}</h1>
<form method="POST">
    {% csrf_token %}
    <input type="date" name="check_in_date" required>
    <input type="date" name="check_out_date" required>
    <button type="submit">Book Now</button>
</form>
{% endblock %}
