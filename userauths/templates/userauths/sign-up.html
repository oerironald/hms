
{% extends 'userauths/base.html' %}
<h1>Register</h1>
<form method="POST" action="{% url 'userauths:sign-up' %}">
    {% csrf_token %}
    {{ form.full_name }}
    {{ form.email }}
    {{ form.username }}
    {{ form.phone }}
    {{ form.password1 }}
    {{ form.password2 }}
    <button type="submit">Sign Up</button>
</form>
